name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run on"
        required: true
        default: "main"
        type: string

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.18.0
        env:
          CIBW_PRERELEASE_PYTHONS: 1

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ matrix.os }}
          path: wheelhouse/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/tiny-pytorch
    permissions:
      id-token: write

    steps:
      - name: Download Ubuntu build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-ubuntu-latest
          path: wheelhouse/

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-macos-latest
          path: wheelhouse/

      - name: List downloaded files (for debugging)
        run: ls -R wheelhouse/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: wheelhouse/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build_wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny-pytorch
    permissions:
      id-token: write

    steps:
      - name: Download Ubuntu build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-ubuntu-latest
          path: wheelhouse/

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-macos-latest
          path: wheelhouse/

      - name: List downloaded files (for debugging)
        run: ls -R wheelhouse/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: wheelhouse/
